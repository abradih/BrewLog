---
layout: default
---

<div class="brews">
  {% for brew in site.brews %}
    <article class="brew">    
      
      <h1><a href="{{ site.baseurl }}{{ brew.url }}">{{ brew.title }}</a></h1>

      <div class="entry">
        {{ brew.content | truncatewords:40}}
      </div>
      
      <a href="{{ site.baseurl }}{{ brew.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
