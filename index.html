---
layout: default
---

<div class="brews">
  {% for brew in site.posts %}
    <article class="brew">    
      
      <h1><a href="{{ site.baseurl }}{{ brew.url }}">{{ brew.title }}</a></h1>

      <div class="entry">
        {{ brew.content | truncatewords:25}}
		{% if page.OG %}{% if page.FG %}<pre class="hover-tooltip" tip="Alcohol by volume = (OG - FG) * 131.25">Estimated ABV: {{ page.OG | minus:page.FG | times:131.25 }} &#37;</pre>{% endif %}{% endif %}
        <div class="date">Brewed on {{ brew.date | date: "%B %e, %Y" }}</div>
      </div>
      
      <a href="{{ site.baseurl }}{{ brew.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
