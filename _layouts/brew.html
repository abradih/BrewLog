---
layout: default
---

<article class="brew">
  <h1>{{ page.title }}</h1>

  <div class="brew-details">
    <b>Brew Details</b>
    <pre>  OG: {{ page.OG }}</pre>
    <pre>  FG: {{ page.FG }}</pre>
    <pre>  Estimated ABV: {{ page.OG | minus:page.FG | times:131.25 }} %</pre>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
